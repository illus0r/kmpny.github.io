---
layout: default
---


{% assign projects = site.projects | sort: "weight" %}
{% for p in projects %}
  {% assign url = p.url %}
  {% if p.redirect %}
  {% assign url = p.redirect %}
  {% endif %}
  <a class="thmb thmb-{{ p.size }}" href="{{ url }}">
    <img src="img/{{ p.path | split: "/" | last | split: "." | first }}-{{ p.size }}.png">
    <h2>{{ p.title }}</h2>
    {% if p.size == "m" %}
    <div>{{ p.description }}</div>
    {% endif %}
  </a>
{% endfor %}
